<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Akbar Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: #000000;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Matrix Background Effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: rgba(10, 20, 15, 0.9);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 4rem;
            color: #00ff41;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .login-subtitle {
            color: #a0ffa0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #00ff41;
        }

        .form-label::before {
            content: '> ';
            color: #33ff33;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .form-input::placeholder {
            color: rgba(160, 255, 160, 0.4);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff41;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff41, #33ff33);
            border: none;
            border-radius: 8px;
            color: #000000;
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 0, 80, 0.1);
            border: 1px solid rgba(255, 0, 80, 0.5);
            color: #ff0050;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            animation: shake 0.3s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #00ff41;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <h1 class="login-title">ADMIN ACCESS</h1>
                <p class="login-subtitle">Enter credentials to continue</p>
            </div>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Invalid credentials</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-icon">
                        <input
                            type="text"
                            id="username"
                            class="form-input"
                            placeholder="Enter username"
                            autocomplete="off"
                            required
                        >
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-icon">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Enter password"
                            required
                        >
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Access System
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Portfolio
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/matrix.js"></script>
    <script>
        // Secure authentication with SHA-256 hashing
        // These are hashed values - NOT plain text passwords
        // Even if someone views the source code, they only see hashes
        const CREDENTIALS = {
            // SHA-256 hash of username: digitalplayer98
            username: '788dd4f00d3518fab1e6a9cf4356c083166d0f72f9e26c997dfd4ce16e336793',
            // SHA-256 hash of password: 17101998ma
            password: '022397ec91095efe257443e7a3c07268a8becd2e586dad8e0fabdfbff96f04be'
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // SHA-256 hashing function
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide error
            errorMessage.classList.remove('show');

            // Show loading
            loading.classList.add('show');

            try {
                // Hash the inputs
                const usernameHash = await hashString(username);
                const passwordHash = await hashString(password);

                // Simulate authentication delay for better UX
                setTimeout(() => {
                    loading.classList.remove('show');

                    // Compare hashed values
                    if (usernameHash === CREDENTIALS.username && passwordHash === CREDENTIALS.password) {
                        // Generate secure session token
                        const sessionToken = Array.from(crypto.getRandomValues(new Uint8Array(32)))
                            .map(b => b.toString(16).padStart(2, '0'))
                            .join('');

                        // Store auth token and user
                        sessionStorage.setItem('adminAuth', sessionToken);
                        sessionStorage.setItem('adminUser', username);
                        sessionStorage.setItem('authTimestamp', Date.now().toString());

                        // Show success animation
                        document.querySelector('.login-box').style.animation = 'fadeOut 0.5s';

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 500);
                    } else {
                        // Show error
                        errorMessage.classList.add('show');

                        // Clear password input only
                        document.getElementById('password').value = '';
                    }
                }, 1000);
            } catch (error) {
                loading.classList.remove('show');
                console.error('Authentication error:', error);
                errorMessage.querySelector('#errorText').textContent = 'Authentication failed. Please try again.';
                errorMessage.classList.add('show');
            }
        });

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.9);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
